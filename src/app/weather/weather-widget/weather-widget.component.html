<div class="row my-4">
  <div class="col-12 col-sm-8 offset-sm-2">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="city">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="onSearch(city)">Search!</button>
      </span>
    </div>
  </div>
</div>
<div class="row justify-content-center my-4" *ngIf="todayWeather">
  <div class="col-auto">
    <weather-detail [weather]="todayWeather"></weather-detail>
  </div>
</div>
<div class="row my-4" *ngIf="nextFiveDaysWeather">
  <div class="col mb-4" *ngFor="let nextDayWeather of nextFiveDaysWeather">
    <weather-detail  [weather]="nextDayWeather"></weather-detail>
  </div>
</div>
